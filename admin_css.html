<style>
  :root {
    --primary: #a67c52;
    --primary-bg: #fefaf5;
    --card-bg: #ffffff;
    --border: #e6e0d8;
    --accent: #d35400;
  }

  * { box-sizing: border-box; }

  body {
    background: var(--primary-bg);
    color: #4a4a4a;
    font-family: 'Rounded Mplus 1c', sans-serif;
    margin: 0;
    padding: 0;
    padding-bottom: 80px;
    font-size: 16px;
  }

  header {
    background: #fff;
    padding: 1rem;
    text-align: center;
    font-weight: 800;
    font-size: 1.2rem;
    color: var(--primary);
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  /* タブ */
  .tab-container {
    position: sticky;
    top: 0;
    background: var(--primary-bg);
    padding: 0.5rem;
    white-space: nowrap;
    overflow-x: auto;
    z-index: 10;
    display: flex;
    gap: 8px;
  }
  .tab {
    padding: 0.6rem 1.2rem;
    background: #e0d4c6;
    border-radius: 20px;
    font-size: 0.9rem;
    font-weight: 700;
    color: #666;
    cursor: pointer;
  }
  .tab.active {
    background: var(--primary);
    color: #fff;
  }

  /* --- 壁掛けカレンダー --- */
  .overview-calendar-container {
    margin: 0 1rem 1.5rem;
    background: var(--card-bg);
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
    text-align: center;
  }

  .cal-header {
    font-size: 0.8rem;
    font-weight: bold;
    color: #888;
    padding-bottom: 6px;
  }
  .cal-header.sun { color: #e76f51; }
  .cal-header.sat { color: #4a90e2; }

  .cal-cell {
    aspect-ratio: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: bold;
    color: #4a4a4a;
    cursor: pointer;
    position: relative;
    background: #fff;
    border: 1px solid #f0f0f0;
  }
  .cal-cell.status-off {
    background-color: #eee;
    color: #999;
    border-color: transparent;
  }
  .cal-cell.status-active {
    background-color: #fff3e6;
    border-color: var(--primary);
    color: var(--primary);
  }
  .cal-cell.status-undecided {
    border: 1px dashed #ccc;
    color: #aaa;
  }
  
  .cal-cell.today {
    border: 2px solid var(--accent);
  }

  .cal-dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    margin-top: 2px;
  }
  .cal-cell.status-active .cal-dot { background: var(--primary); }
  .cal-cell.status-off .cal-dot { background: #bbb; display:none; }
  
  .cal-cell:active { transform: scale(0.95); }

  /* ツールパネル */
  .tools {
    background: var(--card-bg);
    margin: 1rem;
    padding: 1rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }
  .tools h3 { margin-top: 0; font-size: 1rem; color: var(--primary); }

  .weekday { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 1rem; }
  .weekday label {
    background: #f0ece9;
    padding: 6px 12px;
    border-radius: 15px;
    font-size: 0.9rem;
  }

  .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
  .btn {
    background: var(--primary);
    color: #fff;
    border: none;
    padding: 0.8rem;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    font-size: 0.9rem;
  }
  .btn:active { opacity: 0.8; }
  
  /* カレンダーリスト */
  .calendar-list {
    padding: 0 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .calendar-day {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    scroll-margin-top: 100px; /* スクロール調整 */
  }
  .calendar-day.off-day { background: #f2f2f2; }
  .calendar-day.sunday { border-left: 5px solid #ffb3b3; }
  .calendar-day.saturday { border-left: 5px solid #b3d9ff; }
  
  .day-head {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid var(--border);
    margin-bottom: 0.5rem;
    font-weight: bold;
  }

  .switches { display: flex; gap: 8px; margin-bottom: 1rem; flex-wrap: wrap; }
  .chip {
    padding: 6px 12px;
    border-radius: 20px;
    border: 1px solid var(--primary);
    color: var(--primary);
    font-size: 0.85rem;
    background: #fff;
  }
  .chip.on { background: var(--primary); color: #fff; }

  .row { margin-bottom: 0.8rem; }
  .row .label { font-size: 0.8rem; color: #888; margin-bottom: 4px; }
  .row input, .row select {
    width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem;
  }

  .counts { display: flex; flex-wrap: wrap; gap: 6px; }
  .badge {
    padding: 4px 8px; border-radius: 6px; font-size: 0.8rem; background: #eee; color: #555;
  }
  .badge.request { background: var(--accent); color: #fff; }

  /* ダッシュボード */
  .dash-card {
    background: #fff; margin: 1rem; padding: 1rem; border-radius: 12px; overflow-x: auto;
  }
  .dash table { width: 100%; border-collapse: collapse; min-width: 300px; }
  .dash th, .dash td { padding: 8px; text-align: left; border-bottom: 1px solid #eee; }
  .dash .bar { background: #eee; height: 8px; border-radius: 4px; overflow: hidden; }
  .dash .bar span { display: block; height: 100%; background: var(--primary); }

  #saveAllBtn {
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    width: 90%; max-width: 400px; padding: 1rem;
    background: var(--accent); color: #fff; border: none; border-radius: 30px;
    font-size: 1.1rem; font-weight: bold; box-shadow: 0 4px 15px rgba(211, 84, 0, 0.4);
    display: none; z-index: 100;
  }
  #saveAllBtn.dirty { display: block; }
  
  .overlay {
    position: fixed; inset: 0; background: rgba(255,255,255,0.8);
    display: none; align-items: center; justify-content: center; z-index: 999;
  }
  .overlay.show { display: flex; }
  .spinner {
    width: 40px; height: 40px; border: 4px solid #ddd; border-top-color: var(--primary);
    border-radius: 50%; animation: spin 1s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  .calendar-day.collapsed .day-body { display: none; }
  .calendar-day.collapsed { opacity: 0.7; }
  
  .scroll-top-btn {
    position: fixed; right: 20px; bottom: 90px;
    width: 45px; height: 45px;
    background: var(--primary); color: #fff;
    border: none; border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 1.2rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    opacity: 0; pointer-events: none; transition: all 0.3s; z-index: 80;
  }
  .scroll-top-btn.show { opacity: 1; pointer-events: auto; }
</style>
